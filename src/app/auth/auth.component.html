<div>
  <div class="container">
    <div class="row m-0 h-100" id="contenedorLogin">
      <div
        class="col p-0 text-center d-flex justify-content-center align-items-center display-none"
      >
        <img src="assets/login.svg" class="w-100" />
      </div>
      <div
        class="col p-0 bg-custom d-flex justify-content-center align-items-center flex-column w-100"
      >
        <form
          #t="ngForm"
          *ngIf="login === true"
          class="w-75"
          action="#"
          (ngSubmit)="loginValidation(t)"
        >
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Rut</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="rut"
              required
              name="rut"
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="contraseña"
              required
              name="password"
              ngModel
            />
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Recordar
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <button
                type="submit"
                class="btn btn-custom btn-lg btn-block mt-3"
              >
                Entrar
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                class="btn btn-custom btn-lg btn-block mt-3"
                (click)="login = false"
              >
                Registro
              </button>
            </div>
          </div>
        </form>

        <form
          #f="ngForm"
          *ngIf="login === false"
          class="w-75"
          (ngSubmit)="registro(f)"
        >
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nombre</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="nombre"
              name="nombre"
              ngModel
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Rut</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="rut"
              name="rut"
              ngModel
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="email"
              name="email"
              ngModel
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="contraseña"
              name="password"
              ngModel
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="repita su contraseña"
              name="pass"
              ngModel
              required
            />
          </div>
          <div class="row">
            <div class="col-6">
              <button
                type="submit"
                class="btn btn-custom btn-lg btn-block mt-3"
              >
                Registro
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                class="btn btn-custom btn-lg btn-block mt-3"
                (click)="login = true"
              >
                Atrás
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
